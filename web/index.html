<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busboard Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Spline+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="app" class="layout-horizontal theme-purple">
      <section class="menu-panel">
        <div class="menu-header">Menu</div>
        <div class="menu-content">
          <div class="menu-views" data-transition="shutter">
          <div id="menu-view" class="menu-view is-active">
            <h1 id="menu-title">Menu del Día</h1>
            <pre id="menu-text">Cargando menu...</pre>
          </div>
          <div id="image-view" class="menu-view">
            <img id="menu-image" alt="Featured menu" />
            <div id="image-caption"></div>
          </div>
          </div>
          <div id="youtube-panel" class="youtube-panel is-hidden">
            <div id="youtube-frame" class="youtube-frame"></div>
            <div id="youtube-placeholder" class="youtube-placeholder">Video unavailable</div>
          </div>
        </div>
      </section>
      <section class="board-panel">
        <header class="board-header">
          <div id="board-title">Llegadas de EMT Madrid</div>
          <div id="board-clock"></div>
        </header>
        <div class="board-table-wrap">
          <table class="board-table">
          <colgroup>
            <col class="col-stop" />
            <col class="col-line" />
            <col class="col-destination" />
            <col class="col-eta" />
          </colgroup>
          <thead>
            <tr>
              <th>Parada</th>
              <th>Línea</th>
              <th>Destino</th>
              <th>Estimado</th>
            </tr>
          </thead>
          <tbody id="arrivals-body"></tbody>
          </table>
        </div>
        <div id="weather-bar" class="weather-bar is-hidden">
          <div class="weather-left">
            <div id="weather-icon" class="weather-icon"></div>
            <div class="weather-temp">
              <div id="weather-temp" class="weather-temp-value">--</div>
              <div id="weather-feels" class="weather-temp-feels">Feels --</div>
            </div>
          </div>
          <div class="weather-right">
            <div id="weather-desc" class="weather-desc">--</div>
            <div class="weather-meta">
              <span id="weather-humidity">--</span>
              <span id="weather-wind">--</span>
              <span id="weather-updated">--</span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
